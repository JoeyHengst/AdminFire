<div class="card mb-4" [style.background]="record.color">
    <div class="card-block">
        <div class="cardtitle">{{ record.title }}</div>
        <div class="cardtext">
            {{ record.content }} 
        </div>
        <div class="card-labels">
            {{ record.label }}
        </div>
    </div>    
</div>
