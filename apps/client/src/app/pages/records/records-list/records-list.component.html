<div class="card-deck">
    <record-row [record]="record" [currentRecord]="currentId" *ngFor="let record of recordList | async" [toolbar]="toolbar" (click)='clicked(record)' [class.selected]="isSelected(record)"
      (mouseenter)="toggleToolbar(true,record)" (mouseleave)="toggleToolbar(false,record)">
    </record-row>
  </div>
