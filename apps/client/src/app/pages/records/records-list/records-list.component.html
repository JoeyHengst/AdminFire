<div class="card-deck">
  <div class="col-6 col-sm-3" *ngFor="let record of recordList | async">
    <record-row [record]="record" [currentRecord]="currentId" [toolbar]="toolbar" (click)='clicked(record)'
      [class.selected]="isSelected(record)" (mouseenter)="toggleToolbar(true,record)" (mouseleave)="toggleToolbar(false,record)">
    </record-row>
  </div>
</div>
