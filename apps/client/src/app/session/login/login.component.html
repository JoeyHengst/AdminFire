<app-auth-block>
    <h2 class="title">Inloggen</h2>
    <small class="form-text sub-title">Welkom! Log in met je gebruikersnaam of email</small>
    <form (ngSubmit)="login()" [formGroup]="form" autocomplete="nope">
        <div class="form-group">
            <input formControlName="email" id="input-email" class="form-control" placeholder="Email / Gebruikersnaam" autofocus [formControl]="form.controls['email']">
            <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Email / Gebruikersnaam is verplicht.</small>
        </div>
        <div class="form-group">
            <label for="input-password" class="sr-only">Password</label>
            <input formControlName="password" type="password" id="input-password" class="form-control" placeholder="Wachtwoord" [formControl]="form.controls['password']">
            <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Wachtwoord is verplicht.</small>
        </div>
        <div class="form-group accept-group col-sm-12">
            <a class="forgot-password" [routerLink]="['../auth/forgot']">Wachtwoord vergeten?</a>
        </div>
        <button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success" [class.btn-pulse]="submitted">
        Inloggen
      </button>
    </form>
    <div class="links">
        <small class="form-text">Of log in met:</small>
        <div class="socials">
            <a href="#" (click)="signInWithGoogle()" class="socicon-google"></a>
            <a href="#" (click)="signInWithFacebook()" class="socicon-facebook"></a>
            <a href="#" (click)="signInWithTwitter()" class="socicon-twitter"></a>
            <a href="#" (click)="signInWithGithub()" class="socicon-github"></a>
        </div>
        <small class="form-text">
        Nog geen account? <a [routerLink]="['../auth/register']"><strong>Registreren</strong></a>
      </small>
    </div>
</app-auth-block>
